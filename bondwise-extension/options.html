<!DOCTYPE html>
<html>
<head>
  <title>BondWise Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      background-color: #f8f9fa;
    }
    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }
    input[type="email"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info-text {
      color: #6c757d;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>BondWise Settings</h1>
  
  <div class="form-group">
    <label for="email">Your Email Address:</label>
    <input type="email" id="email" placeholder="Enter your email address">
    <p class="info-text">Your email is used to identify your saved articles. This should match the email you use in the BondWise app.</p>
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <script src="src/options.ts" type="module"></script>
</body>
</html>
