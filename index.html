<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thinkara | Read-it-Later App</title>
    <meta name="description" content="A local-first read-it-later application for power readers" />
    <meta name="author" content="Thinkara" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Prevent flash of unstyled content (FOUC) with a script to apply the saved theme -->
    <script>
      (function() {
        try {
          const storedTheme = localStorage.getItem('thinkara-ui-theme');
          if (storedTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (storedTheme === 'light') {
            document.documentElement.classList.add('light');
          } else {
            // Handle system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.classList.add(prefersDark ? 'dark' : 'light');
          }
        } catch (e) {
          console.error('Error applying theme:', e);
        }
      })();
    </script>
